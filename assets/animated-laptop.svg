<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480" role="img" aria-label="Animated laptop">
  <!-- Background -->
  <rect width="100%" height="100%" rx="20" fill="transparent"/>

  <!-- Laptop base -->
  <g id="base" transform="translate(100,260)">
    <rect x="0" y="0" width="600" height="18" rx="6" fill="#2b2f36" />
    <rect x="-20" y="-6" width="640" height="26" rx="8" fill="#222529" />
    <!-- keyboard hint -->
    <g id="keys" transform="translate(40,4)" fill="#1b1d20" opacity="0.55">
      <rect x="0" y="0" width="64" height="6" rx="2"/>
      <rect x="78" y="0" width="480" height="6" rx="2"/>
      <rect x="-12" y="-8" width="624" height="6" rx="2"/>
    </g>
  </g>

  <!-- Laptop screen group -->
  <g id="screen" transform="translate(120,40)">
    <!-- screen frame -->
    <rect x="0" y="0" width="560" height="300" rx="10" fill="#111217" stroke="#1f2430" stroke-width="8"/>
    <!-- inner screen (content area) -->
    <clipPath id="screen-clip">
      <rect x="16" y="16" width="528" height="268" rx="6"/>
    </clipPath>
    <g clip-path="url(#screen-clip)">
      <!-- screen background -->
      <rect x="16" y="16" width="528" height="268" fill="#0b1020"/>

      <!-- glow that subtly pulses -->
      <radialGradient id="glow" cx="50%" cy="30%" r="60%">
        <stop offset="0%" stop-color="#51b7ff" stop-opacity="0.06">
          <animate attributeName="stop-opacity" values="0.03;0.12;0.03" dur="3.5s" repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="#0b1020" stop-opacity="0"/>
      </radialGradient>
      <rect x="16" y="16" width="528" height="268" fill="url(#glow)"/>

      <!-- code lines (appear in sequence) -->
      <g id="code" transform="translate(40,36)" fill="#9ad8ff" font-family="monospace" font-size="18">
        <text x="0" y="0" opacity="0">const greeting = "Hello, world!";</text>
        <text x="0" y="28" opacity="0">function greet() {</text>
        <text x="20" y="56" opacity="0">console.log(greeting);</text>
        <text x="0" y="84" opacity="0">}</text>

        <!-- animations causing lines to fade in one after another -->
        <animate xlink:href="#code text:nth-child(1)" attributeName="opacity" values="0;1" begin="0.2s" dur="0.4s" fill="freeze"/>
        <animate xlink:href="#code text:nth-child(2)" attributeName="opacity" values="0;1" begin="0.9s" dur="0.35s" fill="freeze"/>
        <animate xlink:href="#code text:nth-child(3)" attributeName="opacity" values="0;1" begin="1.5s" dur="0.35s" fill="freeze"/>
        <animate xlink:href="#code text:nth-child(4)" attributeName="opacity" values="0;1" begin="2.1s" dur="0.35s" fill="freeze"/>
      </g>

      <!-- typing cursor (blinking) -->
      <rect id="cursor" x="200" y="20" width="6" height="22" fill="#9ad8ff" opacity="0">
        <animate attributeName="opacity" values="0;1;0;1" dur="1s" repeatCount="indefinite"/>
        <!-- cursor moves slightly to simulate typing after each line appears -->
        <animateTransform attributeName="transform" type="translate"
          values="0,0; 0,0; 5,0; 0,0; 5,0" begin="0s" dur="3s" repeatCount="indefinite"/>
      </rect>

      <!-- small status lights (simulate activity) -->
      <g transform="translate(490,240)">
        <circle cx="0" cy="0" r="4" fill="#0f0">
          <animate attributeName="fill-opacity" values="0.15;1;0.15" dur="1.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="14" cy="0" r="4" fill="#ffd166" opacity="0.6">
          <animate attributeName="fill-opacity" values="0.15;0.9;0.15" dur="2.6s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- little "spark" that travels across screen occasionally -->
      <circle cx="-30" cy="50" r="4" fill="#7ef0ff" opacity="0.0">
        <animate attributeName="cx" from="-30" to="560" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.6;0" dur="6s" repeatCount="indefinite"/>
      </circle>

    </g>

    <!-- hinge shadow -->
    <rect x="220" y="312" width="160" height="16" rx="8" fill="#15181d" opacity="0.5"/>
  </g>

  <!-- subtle open/close animation of screen (gentle) -->
  <animateTransform xlink:href="#screen" attributeName="transform" type="translate"
    values="120,45; 120,40; 120,45" dur="6s" repeatCount="indefinite"/>
</svg>
